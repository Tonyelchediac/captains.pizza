<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <div class="pizza-item" data-name="Meat Lovers Pizza" data-price="14.00">
        <div class="itemnameanddes">
          <h2>Meat Lovers Pizza</h2>
          <p class="description">
            Tomato Sauce, Mozzarella Cheese, Pepperoni, Sausage, Bacon, Ham
          </p>
        </div>
        <div class="priceandorder" id="medium">
          <p class="item-price">Medium $6.00</p>
          <button class="add-to-order">+</button>
          <div class="quantity hidden">
            <button class="minus">-</button>
            <span class="qty">1</span>
            <button class="plus">+</button>
          </div>
        </div>
        <div class="priceandorder" id="large">
          <p class="item-price">Large $7.00</p>
          <button class="add-to-order">+</button>
          <div class="quantity hidden">
            <button class="minus">-</button>
            <span class="qty">1</span>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
